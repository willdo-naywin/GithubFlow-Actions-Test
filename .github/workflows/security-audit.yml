name: Security Audit

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read

jobs:
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run NPM Audit
        id: npm-audit
        run: |
          echo "================================================"
          echo "üîç Running NPM Security Audit"
          echo "================================================"
          echo ""
          
          if [ -f "package-lock.json" ]; then
            echo "‚úÖ package-lock.json found"
            echo ""
            npm audit --locked
            echo ""
          else
            echo "‚ö†Ô∏è  package-lock.json not found, skipping NPM audit"
          fi
          
          echo ""
          echo "================================================"
        continue-on-error: false

  composer-audit:
    name: Composer Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Run Composer Audit
        id: composer-audit
        run: |
          echo "================================================"
          echo "üîç Running Composer Security Audit"
          echo "================================================"
          echo ""
          
          if [ -f "composer.lock" ]; then
            echo "‚úÖ composer.lock found"
            echo ""
            composer audit --locked --format=plain
            echo ""
          else
            echo "‚ö†Ô∏è  composer.lock not found, skipping Composer audit"
          fi
          
          echo ""
          echo "================================================"
        continue-on-error: false
